<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 border-2 p-8 shadow rounded-xl pb-16">
    <div class="flex flex-col gap-1">
      <h2 class="mt-6 text-start uppercase tracking-wide text-4xl font-bold text-gray-900">
        Login
      </h2>
      <a href="/register" class="mt-3 hover:underline hover:cursor-pointer text-blue-600">Don't have an account? Register here.</a>
    </div>
    <div>
      <label for="username" class="sr-only">Username</label>
      <input id="username" #username type="text" required class="rounded-xl relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm" placeholder="Enter username">
    </div>
    <div>
      <label for="password" class="sr-only">Password</label>
      <input id="password" #password type="password" required class="rounded-xl relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm" placeholder="Enter password">
    </div>
    <div>
      <button type="button" (click)="loginUser(username.value, password.value)" class="group rounded-xl relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Login
      </button>
    </div>
  </div>
</div>
