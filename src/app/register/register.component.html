<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 border-2 p-8 shadow rounded-xl pb-16">
      <div class="flex flex-col gap-1">
        <h2 class="mt-6 text-start uppercase tracking-wide text-4xl font-bold text-gray-900">Register</h2>
        <a href="/login" class="mt-3 hover:underline hover:cursor-pointer text-blue-600">Already have an account? Login here.</a>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" #username required class="rounded-xl relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" #email placeholder="Enter email" class="rounded-xl relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"  #password placeholder="Enter password" class="rounded-xl relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm">
      </div>
      <button type="button" (click)="addUser(username.value, email.value, password.value)" class="rounded-xl relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm hover:bg-blue-600 hover:text-white duration-300">Register</button>
    </div>
  </div>
