<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="flex flex-col items-end gap-4 shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <a href="/addEmployee" class="w-max inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Employee</a>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gender</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Salary</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            @for(employee of allemployee; track employee._id){
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ employee.first_name }} {{ employee.last_name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ employee.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ employee.gender }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ employee.salary }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 flex space-x-2">
                  <a href="edit/{{employee._id}}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                  <button (click)="deleteEmployee(employee._id)" class="text-red-600 hover:text-red-900">Delete</button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
